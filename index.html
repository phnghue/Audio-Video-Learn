browser=new Object();
function getBrowserInfo(){
        var naus=navigator.userAgent, napl=navigator.platform, lnaus=naus.length;
        function getVersion(sFind){
                var s=naus.indexOf(sFind);k=0,z='';
                browser.version='';
                if (s!=-1){
                        for (var i=s;i<lnaus;i++){
                                z=naus.substring(i,i+1);
                                if (z=='0' || z=='1' || z=='2' || z=='3' || z=='4' || z=='5' || z=='6' || z=='7' || z=='8' || z=='9' || z=='.'){
                                        if (k==0){k=1}
                                        browser.version+=z;
                                }
                                else if (k==1){break}
                        }
                }
                return s
        }
        
        if (getVersion('Firefox')!=-1){browser.name='Firefox'}
        else if (getVersion('OPR')!=-1){browser.name='Opera'}
        else if (getVersion('MSIE')!=-1){browser.name='Internet Explore'}
        else if (getVersion('Chrome')!=-1){browser.name='Google Chrome'}
        else if (getVersion('Safari')!=-1){browser.name='Safari'}
        else {browser.name='Unknown';browser.version='Unknown'}
        
        if (napl.indexOf('Win')!=-1){browser.OS='Windows'}
        else if (napl.indexOf('Linux')!=-1){browser.OS='Linux'}
        else if (napl.indexOf('Mac')!=-1){browser.OS='Mac'}
        else {browser.OS='Unknown'}
        
        browser.touch = (naus.indexOf("(iP")==-1 && naus.indexOf("Android")==-1 && naus.indexOf("BlackBerry")==-1 && naus.indexOf("HTC")==-1 && naus.indexOf("PlayBook")==-1 && naus.indexOf("webOS")==-1 && naus.indexOf("IEMobile")==-1 && naus.indexOf("Silk")==-1)?0:1;
        return [browser.OS, browser.touch, browser.name, browser.version];
}
getBrowserInfo()

window.screenDepth=0;

function getVarType(v){
        var z;
        if (v==null){return 'Null'}
        if (v.length!=null){//String, Array
                if ((v+'').length!=v.length){return 'Array'}
                if (v.length<2){
                        v[2]=1;
                        if (!v[2]){return 'String'}
                        v[2]=z;return 'Array'
                }
                return 'String'
        }
        // NaN, Undefined, Number, Boolean, Object
        z=v+'';
        if (z=='NaN'){return z}
        if (z=='undefined'){return 'Undefined'}
        if (z=='true' || z=='false'){return 'Bolean'}
        if (z=='[object Object]'){return 'Object'}
        return 'Number'
}
function g(o,a){
        //
        //      o: object
        //      a: attributes
        //
        //      ATTRIBUTES:
        //              CARETPOSITION   : Caret position
        //              X                               : Left
        //              Y                               : Top
        //              W                               : Width
        //              H                               : Height
        //              (CSS)                   : css 
        //
        
        if (!a){return getVarType(o)}
        else if (a.toUpperCase()=='CARETPOSITION'){
                return (function doGetCaretPosition (Elem) {
                        var Position = 0;
                        // IE Support
                        if (document.selection) {
                                Elem.focus ();
                                var Sel = document.selection.createRange();
                                Sel.moveStart ('character', -Elem.value.length);
                                Position = Sel.text.length;
                        }
                        // Firefox support
                        else if (Elem.selectionStart || Elem.selectionStart == '0')
                                Position = Elem.selectionStart;
                        return (Position);
                })(o);
        }
        else {
                switch (a.toUpperCase()){
                        case 'X': return o.offsetLeft;
                        case 'Y': return o.offsetTop;
                        case 'W': return o.clientWidth;
                        case 'H': return o.clientHeight;
                        
                        default: return window.getComputedStyle(o,null).getPropertyValue(a);
                }
        }
}

        // LIEV                 : list event
        //

                                else if (o[i][0]=='momo' || o[i][0]=='mousemove' || o[i][0]=='onmousemove'){o[i][0]=['mousemove','onmousemove']}
                                else if (o[i][0]=='tomo' || o[i][0]=='touchmove' || o[i][0]=='ontouchmove'){o[i][0]=['touchmove','ontouchmove']}
                                else if (o[i][0]=='modo' || o[i][0]=='mousedown' || o[i][0]=='onmousedown'){o[i][0]=['mousedown','onmousedown']}

                                else if (o[i][0]=='moup' || o[i][0]=='mouseup' || o[i][0]=='onmouseup'){o[i][0]=['mouseup','onmouseup']}

function d(c,o,s){
        // c: command
        // o: object
        // s: thing to do
        //
        // COMMAND:
        // NUM?                         : object is number ?
        // DIV                          : div o/s
        // MOD                          : mod o/s
        // PX                           : remove 'px'
        // %                            : remove '%'
        // ELEM                         : take element
        // SETTRANSFORM         : set transform
        // EVENT                        : add event listener
        // MULTIEVENT           : add multi event listener
        // READKEY                      : read keypress
        // EXPANDVALUE          : expand object attributes
        //
        if (c.toUpperCase()=='NUM?'){
                if (o.length==null){return 1}
                if ((o*2+'')!='NaN'){return 1}
                return 0
        }
        else if (c.toUpperCase()=='DIV'){
                return Math.floor(o/s);
        }
        else if (c.toUpperCase()=='MOD'){
                return (o-Math.floor(o/s)*s);
        }
        else if (c.toUpperCase()=='PX'){
                if (d('num?',o)==1){return o}
                return o.substring(0,o.length-2)
        }
        else if (c.toUpperCase()=='%'){
                if (d('num?',o)==1){return o}
                return o.substring(0,o.length-1)
        }
        else if (c.toUpperCase()=='ELEM' || c.toUpperCase()=='ELEMENT'){
                if (getVarType(o)=='String'){return document.getElementById(o)}
                return o;
        }
        
        else if (c.toUpperCase()=='TRFO' || c.toUpperCase()=='SETTRANSFORM'){
                o.style.webkitTransform=s;
                o.style.mozTransform=s;
                o.style.msTransform=s;
                o.style.oTransform=s;
                o.style.transform=s;
        }
        else if (c.toUpperCase()=='PEPE' || c.toUpperCase()=='SETPERSPECTIVE'){
                o.style.webkitPerspective=s;
                o.style.mozPerspective=s;
                o.style.msPerspective=s;
                o.style.oPerspective=s;
                o.style.perspective=s;
        }
        else if (c.toUpperCase()=='EVENT'){
                (function addEvent(Elem,type,run){
                        var typeEvent=[];
                        if (getVarType(type)=='String'){typeEvent=[type,type]} else {typeEvent=type}
                        if (!typeEvent[0]){typeEvent[0]=typeEvent[1]} else if (!typeEvent[1]){typeEvent[1]=typeEvent[0]}
                        if (Elem.addEventListener) {  // all browsers except IE before version 9
                                //Elem.addEventListener (typeEvent[0], function (event) {run (event,Elem)}, false);
                                Elem.addEventListener (typeEvent[0], run, false);
                        }
                        else {
                                if (Elem.attachEvent) {   // IE before version 9
                                        //Elem.attachEvent (typeEvent[1], function (event) {run (event,Elem)});
                                        Elem.attachEvent (typeEvent[1], run);
                                }
                        }
                })(o,s[0],s[1]);
        }
        else if (c.toUpperCase()=='MUEV' || c.toUpperCase()=='MULTIEVENT'){
                function addEvent(Elem,type,run){
                        var typeEvent=[];
                        if (getVarType(type)=='String'){typeEvent=[type,type]} else {typeEvent=type}
                        if (!typeEvent[0]){typeEvent[0]=typeEvent[1]} else if (!typeEvent[1]){typeEvent[1]=typeEvent[0]}
                        if (Elem.addEventListener) {  // all browsers except IE before version 9
                                Elem.addEventListener (typeEvent[0], run, false);
                        }
                        else {
                                if (Elem.attachEvent) {   // IE before version 9
                                        Elem.attachEvent (typeEvent[1], run);
                                }
                        }
                }
                for (var i=0;i<s.length;i++){
                        addEvent(o,s[i][0],s[i][1]);
                }
        }
        else if (c.toUpperCase()=='READKEY'){
                return (function readKey(e,run){
                        // e: event
                        // run: function(key){}
                        // EX: document.body.onkeypress=function(){d('readKey',event,function(key){alert(key)})}
                        var keynum;
                        if (window.event){ // IE                                        
                                keynum = e.keyCode;
                        }
                        else{
                                if(e.which){ // Netscape/Firefox/Opera                                  
                                        keynum = e.which;
                                }
                        }
                        if (run){run(String.fromCharCode(keynum));}
                        return String.fromCharCode(keynum);
                })(o,s);
        }
        else if (c.toUpperCase()=='EXVA' || c.toUpperCase()=='EXPANDVALUE'){
                for (var i=0;i<s.length;i++){
                        if (getVarType(s[i][1]=='String')){eval('o.'+s[i][0]+'=s[i][1]');}
                        else{eval('o.'+s[i][0]+'='+s[i][1]);}
                }
        }
        else if (c.toUpperCase()=='NEXTDEPTH'){
                window.screenDepth+=1;
                return window.screenDepth;
        }
        else if (c.toUpperCase()=='CARETPOSI' || c.toUpperCase()=='SETCARETPOSITION'){
                (function setCaretPosition(Elem, Position){
                        if (Elem.setSelectionRange){
                                Elem.focus();
                                Elem.setSelectionRange(Position,Position);
                        }
                        else if (Elem.createTextRange) {
                                var range = Elem.createTextRange();
                                range.collapse(true);
                                range.moveEnd('character', Position);
                                range.moveStart('character', Position);
                                range.select();
                        }
                })(o,s);
        }
        else if (c.toUpperCase()=='SETSELECT' || c.toUpperCase()=='SETSELECTION'){
                (function setSelection(value,Elem,fullMode){
                        var value0=value, value1=value;
                        if (value0=='text'){value0='default'}
                        if (fullMode){
                                for (var i=0;i<listElem.length;i++){
                                        if (listElem[i]){
                                                listElem[i].style.webkitTouchCallout=value0;
                                                listElem[i].style.webkitUserSelect=value1;
                                                listElem[i].style.khtmlUserSelect=value1;
                                                listElem[i].style.mozUserSelect=value1;
                                                listElem[i].style.msUserSelect=value1;
                                                listElem[i].style.userSelect=value1;
                                        }
                                }
                        }
                        else{
                                if (!Elem){Elem=document.body}
                                Elem.style.webkitTouchCallout=value0;
                                Elem.style.webkitUserSelect=value1;
                                Elem.style.khtmlUserSelect=value1;
                                Elem.style.mozUserSelect=value1;
                                Elem.style.msUserSelect=value1;
                                Elem.style.userSelect=value1;
                        }
                })(s[0],o,s[1])
        }
        else {dDevelop(c,o,s)}
        
        
        
        
        
}

function launchFullScreen(n,element) {
	if ((element+'').toUpperCase()=='ALL'){element=document.documentElement;}
	if (n==1){
		if(document.documentElement.requestFullScreen) {
			element.requestFullScreen();
		} 
		else if(element.mozRequestFullScreen) {
			element.mozRequestFullScreen();
		} 
		else if(element.webkitRequestFullScreen) {
			element.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
		}
		else if(element.msRequestFullScreen) {
			element.msRequestFullScreen();
		} 
	} 
	else {
		if(document.cancelFullScreen) {
			document.cancelFullScreen();
		} 
		else if(document.mozCancelFullScreen) {
			document.mozCancelFullScreen();
		} 
		else if(document.webkitCancelFullScreen) {
			document.webkitCancelFullScreen();
		}
		else if(document.msCancelFullScreen) {
			document.msCancelFullScreen();
		}
	}
}

  SetPause.style.borderWidth=(S2/2)+'px';
  
  e(FullScreen,[['x',SW*0.78+'px'],['y',S0*0.2+'px'],['w',S0*0.2+'px'],['h',S0*0.2+'px']]);
  FullScreen.style.borderWidth=S0*0.2+'px';
  
  e(Info,[['x',SW*0.84+'px'],['y',S0*0.2+'px'],['w',S0*0.2+'px'],['h',S0*0.2+'px']]);
  Info.style.borderWidth=S0*0.2+'px';
}

 },10);

var firstLoad=0;
AVScr.oncanplaythrough=function(){
  if (firstLoad==0){firstLoad=1;
    this.currentTime=1000000000; setTimeout(function(){AVScr.currentTime=0;runLoadTrack();},500);
  }
  else{
    runLoadTrack();
  }
}
